<ion-view view-title="Manage Card">
    <ion-content>

        <div class="custom-row" ng-repeat="(key, card) in cardInfoObj" ng-class="{'card-void-status-bg':card.status=='Void'}" ng-init="card.load=false">
            <div class="custom-row-icon">
                <i class="flaticon-debit" ng-class="{'stable-font-color':card.status=='Void'}"></i>
                <i class="custom-row-status-icon-corner2 ion-ios-close stable" ng-show="card.status=='Void'"></i>

                <span ng-hide="card.load==true">
                    <i class="custom-row-status-icon-corner2 ion-ios-checkmark balanced" ng-show="card.status=='Enabled'"></i>
                    <i class="custom-row-status-icon-corner2 ion-ios-close assertive" ng-show="card.status=='Disabled'" ></i>
                </span>
            </div>
            <div class="custom-row-title" ng-class="{'stable-font-color':card.status=='Void'}">
                <div>{{card.idCard}}</div>
                <!--<div class="custom-row-font-status balanced">-->
                    <!--<i class="custom-row-status-icon ion-ios-checkmark"></i>&nbsp;Enabled-->
                <!--</div>-->
            </div>
            <div class="custom-row-button" ng-show="card.load==false">
                <button class="button button-outline button-small button-dark" ng-click="confirmEnableCard(key,card.status)" ng-hide="card.status=='Void'">
                    <span ng-show="card.status=='Enabled'">Disable</span>
                    <span ng-show="card.status=='Disabled'">Enable</span>
                </button>
            </div>
            <div class="custom-row-spinner" ng-show="card.load==true">
                <ion-spinner class="spinner-energized" icon="ripple"></ion-spinner>
                <!--<img src="../images/ripple.gif"/>-->
            </div>
        </div>

    </ion-content>
</ion-view>
