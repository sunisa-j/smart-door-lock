<ion-modal-view>
    <ion-header-bar><h1 class="title">Add {{acccessPolicyType.value}} Access Time</h1></ion-header-bar>

    <ion-content>

        <div class="flex justify-content-center align-items-center search-container">
            <div class="search-icon-div">
                <i class="ion-ios-calendar-outline"></i>
            </div>
            <div class="flex-1 search-input-div">
                <input type="text" placeholder="Search Calendar Name">
            </div>
            <div class="search-button-div">
                <button class="button button-stable button-small custom-search-button">
                    <i class="ion-ios-search"></i>
                </button>
            </div>
        </div>

        <div ng-repeat="group in userCalendars" ng-hide="group.length==0">

            <div class="item item-divider edit-on-white-bg-item-divider">
                {{($index==0)? 'My Calendars':'Other Calendars'}}
            </div>

            <div class="custom-row" ng-repeat="calendarData in group">
                <div class="custom-row-icon">
                    <i class="ion-ios-calendar-outline" ng-class="{'balanced':acccessPolicyType.value=='Normal', 'energized':acccessPolicyType.value=='Holiday'}"></i>
                </div>
                <div class="custom-row-title">
                    <div>{{calendarData.calendar.name}}</div>
                    <!--<div class="custom-row-desc">{{calendar.calendar.owner}}</div>-->
                </div>
                <!--<div class="custom-row-button pointer" ng-click="deleteCalendar(calendarData.calendar.$id)"-->
                    <!--<button class="button icon button-clear button-assertive ion-ios-minus-outline delete-row-btn"></button>-->
                <!--</div>-->
            </div>

        </div>

        <!--Cancel & Create Button-->
        <div class="button-bar">
            <div class="button-div-padding">
                <button class="button button-outline button-block icon-left button-stable ion-ios-close-outline" ng-click="addCalendarsModal.hide()">Cancel</button>
            </div>
            <div class="button-div-padding">
                <button class="button button-outline button-block icon-left button-balanced ion-ios-plus-outline" ng-click="addCalendarsSelected()">Add</button>
            </div>
        </div>

    </ion-content>

</ion-modal-view>
