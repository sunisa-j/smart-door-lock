<ion-modal-view>
    <ion-header-bar>
        <i class="ion-ios-close-empty modal-close-icon" ng-click="createPasscodeModal.hide()"></i>
        <h1 class="title">Create Passcode Unlock</h1>
    </ion-header-bar>

    <ion-content>

        <div class="list">
            <label class="item item-input">
                <span>Passcode Name</span>
                <input type="text">
            </label>
        </div>
        <div class="list" style="padding-bottom: 5px">
            <label class="item item-input">
                <span>New Passcode</span>
                <input type="password">
            </label>
        </div>

        <!--Cancel & Create Button-->
        <div class="button-bar">
            <div class="button-div-padding">
                <button class="button button-outline button-block icon-left button-stable ion-ios-close-outline" ng-click="createPasscodeModal.hide()">Cancel</button>
            </div>
            <div class="button-div-padding">
                <button class="button button-outline button-block icon-left button-balanced ion-ios-plus-outline" ng-click="createPasscodeUnlock()">Create</button>
            </div>
        </div>

    </ion-content>

</ion-modal-view>
